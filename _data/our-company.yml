sectionHeading: "Help plan CityCamp"
desc: >
  <p>CityCamp isn't a top-down event. It's meant to be an event co-created by and for residents. That means you get a say in **every** part of the planning and agenda.</p> 
aboutRight:
  - headingNumber: "01"
    heading: "Sign Up to Serve On Steering Committee"
    text: "A citizen-led steering committee will oversee the day's events and help foster civic dialogue. The Steering Committee oversees fairness in the event and the feedback process, and should consist of representatives from both the public and private sector. Anyone can serve on the steering committee, but we ask that if you do, that you are able to volunteer your time at minimum of one (1) pre-event meeting with the City of Savannah. <a href='https://airtable.com/shreulkLhhigSKpWB'>Apply to join the CityCamp Steering Committee.</a>"
