sectionHeading: Volunteers Helping Plan CityCamp
desc: >-
  A broad cross-sector of the Savannah community will be planning and
  participating in CityCamp.
items:
  - image: /assets/images/Screen Shot 2018-09-14 at 3.25.35 AM.png
    name: Melissa Carter
    comments: >-
      Melissa Carter is the Director of the City of Savannah’s Office of
      Management and Budget, a post she’s held since 2006. With more than 20
      years of experience in government policy and financial planning, Melissa
      is is responsible for coordinating the City’s budget development process
      and providing high level support to the City Manager, Chief Executive
      Officers, and the Savannah City Council.


      Prior to arriving in Savannah, she began her financial management career
      in the Federal Government while working at the NAF-Financial Management
      Division in Europe followed by an appointment with the Department of
      Veterans Affairs. 


      Melissa holds a Master of Science degree in Administration specializing in
      Human Resources Management from Central Michigan University.  She is a
      Certified Local Government Finance Officer and a graduate of the NFBPA
      Executive Leadership Institute for Public Administration. 


      Melissa is a wife, mother of two, and a combat veteran.  She envisions her
      profession as a Budget Officer as a great privilege, earned through
      building trust, overcoming challenges, and exceeding expectations.
