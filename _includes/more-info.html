<!-- More-info -->
<section id="more_info" class="section-padding parallex-bg">
	<div class="container">
		<div class="row">
			{% for info in site.data.more-info %}
				<div class="col-md-4">
					<div class="info_wrap div_zindex">
						<i class="fa {{ info.icon }}" aria-hidden="true"></i>
						<br</br>
						<br>
						<h4>{{ info.heading }}</h4>
						<p>{{ info.desc }}</p>
							<div id="container">
					<a href="#" class="btn outline-btn" data-toggle="modal" data-target="{{ site.data.about-us.btntext1Target }}">
						{{ site.data.about-us.btntext1 }}
					</a>
				</div>
					</div>
				</div>
			{% endfor %}
		
		</div>
	</div>
	<div class="dark-overlay"></div>
</section>
<!-- /More-info -->
